<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Headings and Paragraphs</title>
</head>
<body>

    <!-- Main Heading -->
    <h1>Main Heading</h1>
    <p>Anything within the body of a web page is displayed in the main browser window.</p>

    <!-- Sub-Heading -->
    <h2>Sub-Heading</h2>
    <p>Many long articles have sub-headings to help you follow the structure of what is being written. There may even be sub-sub-headings.</p>

    <!-- Another Sub-Heading -->
    <h2>Another Sub-Heading</h2>
    <p>Here you can see another sub-heading.</p>

</body>
</html>
